<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | telexistence_test_avatar</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=800 height=600 tabindex="-1" style="width: 800px; height: 600px; background: #000000"></canvas>
    <script src="Build/output.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/output.data",
        frameworkUrl: "Build/output.framework.js",
        codeUrl: "Build/output.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "telexistence_test_avatar",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	<script>
	  var container;
	  var canvas;
	  
	  //初期化
	  function init() {
	  	canvas = document.getElementById('unity-canvas');
	  	container = document.createElement('div');
	  	container.style.overflow = 'hidden';
	  	container.appendChild(canvas);
	  	document.body.appendChild(container);
	  }
	  
	  //サイズ変更処理
	  function resize() {
	  	container.style.width = window.innerWidth + 'px';
	  	container.style.height = window.innerHeight + 'px';
	  	canvas.width = window.innerWidth * window.devicePixelRatio;
	  	canvas.height = window.innerHeight * window.devicePixelRatio;
	  	canvas.style.width = window.innerWidth + 'px';
	  	canvas.style.height = window.innerHeight + 'px';
	  }
	  
	  window.onload = function () {
	  	init();
	  	resize();
	  };
	  
	  window.onresize = function(){
	  	resize();
	  }
	</script>
  </body>
</html>
